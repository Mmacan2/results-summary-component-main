<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
      <div id="box-left">
        <p id="result-text">Your Result</p>
        <div>
          <p id="score-big">76</p>
          <p id="score-small">of 100</p>
        </div>
        <h3>Great</h3>
        
        <p  id="bottom-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="box-right">
        <div id="summary">
          Summary
        </div>
        <div class="summary-box" id="red">
          <p>Reaction</p>
          <p><span class="first-num">80</span> <span class="second-num">/ 100</span></p>
        </div>
        <div class="summary-box" id="yellow">
          <p>Memory</p>
          <p><span class="first-num">92</span> <span class="second-num">/ 100</span></p>
        </div>
        <div class="summary-box" id="green">
          <p>Verbal</p>
          <p><span class="first-num">61</span> <span class="second-num">/ 100</span></p>
        </div>
        <div class="summary-box" id="blue">
          <p>Visual</p>
          <p><span class="first-num">72</span> <span class="second-num">/ 100</span></p>
        </div>
        <div id="continue">
          Continue
        </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mario Macan</a>.
  </div>
</body>
</html>
